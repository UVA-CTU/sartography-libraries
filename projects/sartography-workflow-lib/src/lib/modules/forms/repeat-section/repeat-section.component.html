<div
  *ngIf="field && field.fieldArray"
  [ngClass]="{'container': true, 'invalid': !field.formControl.valid}"
  fxLayout="column"
  fxLayoutGap="1em"
  [fxHide]="shouldHide()"
>
  <mat-error *ngIf="!field.formControl.valid"> Must add at least one {{ field.templateOptions.buttonLabel ? field.templateOptions.buttonLabel : 'entry' }}</mat-error>
  <mat-card *ngFor="let f of field.fieldGroup; let i = index;" class="repeat">
    <mat-card-content fxLayout="row">
      <div fxFlex="70">
        <lib-form-printout [field]="f"></lib-form-printout>
      </div>
      <div
        fxFlex="30"
        fxLayout="row"
        fxLayoutAlign="end start"
      >
        <button
          (click)="openDialog(i, f)"
          mat-icon-button
          type="button"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          *ngIf="!field.templateOptions.editOnly"
          (click)="remove(i)"
          mat-icon-button
          type="button"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="field && field.templateOptions" class="repeat-action">
  <button
    *ngIf="!field.templateOptions.editOnly"
    (click)="openDialog(field.fieldGroup ? field.fieldGroup.length : 0)"
    color="accent"
    mat-flat-button
    type="button"
  >
    <mat-icon>add</mat-icon>
    Add {{ field.templateOptions.buttonLabel }}
  </button>
</div>
