
<ng-container>
  <ng-container *ngIf="!field.hide">
    <p>
      {{addColon(field.templateOptions.label)}}
      <strong>
        <ng-container *ngIf="isEnumField(field)">
          <span *ngIf="field.model[fieldKey]">
          {{field.model[fieldKey].label | truncate: 50}}
          </span>
          <span *ngIf="!field.model[fieldKey]">
          Undefined.
          </span>

        </ng-container>

                {{item.label | truncate: 50}}
              </span>
            </ng-container>
          </ng-container>
          <ng-container *ngIf="field.type !== 'multicheckbox_data'">
            {{getModelValue(fieldKey) | truncate: 50}}
