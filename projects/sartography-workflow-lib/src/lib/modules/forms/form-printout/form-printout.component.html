<ng-container *ngIf="field.fieldGroup && (field.fieldGroup.length > 0); else displayValue">
  <lib-form-printout *ngFor="let f of field.fieldGroup" [field]="f"></lib-form-printout>
</ng-container>
<ng-template #displayValue>
  <ng-container *ngIf="getModelValue(fieldKey) && getModelValue(fieldKey) !== ''">
    <p>
      {{addColon(field.templateOptions.label)}}
      <strong>
        <ng-container *ngIf="isEnumField(field)">{{field.model[fieldKey].label | truncate: 50}}</ng-container>
        <ng-container *ngIf="!isEnumField(field)">
          <ng-container *ngIf="field.type === 'multicheckbox_data'">
            <ng-container *ngFor="let item of field.model[fieldKey]"><br />{{item.label | truncate: 50}}</ng-container>
          </ng-container>
          <ng-container *ngIf="field.type !== 'multicheckbox_data'">
            {{getModelValue(fieldKey) | truncate: 50}}
          </ng-container>
        </ng-container>
      </strong>
    </p>
  </ng-container>
</ng-template>
